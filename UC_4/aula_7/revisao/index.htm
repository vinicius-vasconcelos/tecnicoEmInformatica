<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções</title>

    <script>
        function exibeValorH1(exemplo) {
            document.write(`<h1> ${exemplo} </h1>`)
        }

        function exibeValorp(exemplo) {
            document.write(`<p> ${exemplo} </p>`)
        }

        function somaNumero(a, b) {
            return `n1 = ${a} + n2 = ${b}; ${a} + ${b} = ${a + b}`
        }
    </script>
</head>
<body>
    <script>
        let n1 = 10;
        let n2 = 20;
        document.write(`${exibeValorp(somaNumero(n1, n2))}`)
    </script>
</body>
</html>
