<!doctype html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Par ou impar</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

	</script>

	</head>

	<body>
		<form name="form1">
			<label for="n1">Informe um numero</label><br>
			<input id="n1" type="number" name="n1"><br>
			<input id="btn" type="button" value="verificar">
		</form>
		<h2 id="h2resultado">Digite um n√∫mero</h2>
		<script>

			$('#btn').click(() => {
				if($('#n1').val() % 2 == 0)
					$('#h2resultado').text('Par');
				else
				$('#h2resultado').text('Impar');
				
			});
		</script>
		
	</body>
</html>
