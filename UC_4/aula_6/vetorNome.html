<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VetorNomes</title>
</head>
<body>
    <script>
        let nome = [];
        for (let i = 0; i < 5; i++) 
            nome[i] = prompt(`Digite o ${i+1}ยบ nome: `);

        for (let i = 0; i < nome.length; i++)
            document.write(`O ${i+1}ยบ nome digitado foi = ${nome[i]}<hr>`);
      
    </script>
</body>
