<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VetorPar</title>
</head>
<body>
    <script>
        //document.write(`<div>Número: ${10}</div>`);
        let num = [1,2,3,4,5,6,7,8];
        document.writeln(`<p>Este vetor possui ${num.length} elementos que são :</p>`);
        
        for (let i = 0; i < num.length; i++)
            if(num[i] % 2)
                document.write(`${num[i]}<hr>`);
      
    </script>
</body>
</html>
