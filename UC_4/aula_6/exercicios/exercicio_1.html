<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        //1 - Crie um vetor que guarde 10 numeros, e mostre os 5 primeiros numeros.
        let num = [];
        for (let i = 0; i < 10; i++) 
            num[i] = prompt(`Digite o ${i+1}º número: `);

        for (let i = 0; i < num.length / 2; i++)
            document.write(`O ${i+1}º número digitado foi = ${num[i]}<hr>`);
      
    </script>
</body>
</html>
