<body>
    <script>
        //4 - Crie dois vetores, um que guarda nome e outro guarda a idade;
        let nome = [];
        let idade = [];
        for (let i = 0; i < 3; i++) {
            nome[i] = prompt(`Nome:`);
            idade[i] = prompt(`Idade do ${nome[i]}`);
        } 

        for (let i = 0; i < nome.length; i++)
            document.write(`${nome[i]} tem ${idade[i]} anos<hr>`);
            

      
    </script>
</body>
