<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VetorNumeros</title>
</head>
<body>
    <script>
        let num = [];
        let num2 = [];
        for (let i = 0; i < 5; i++) {
            num[i] = prompt(`Digite o ${i+1}º número: `);
            num2[i] = num[i] - 1;
        }

        for (let i = 0; i < num.length; i++) {
            document.write(`num = ${num[i]}; num2 = ${num2[i]}<hr>`);
        }
      
    </script>
</body>
</html>
