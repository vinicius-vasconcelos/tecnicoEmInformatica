<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vetor</title>
</head>
<body>
    <script>
        //document.write(`<div>Número: ${10}</div>`);
        let pessoa = ['Vini', 'é', 'GOD'];
        document.writeln(`<p>Este vetor possui ${pessoa.length} elementos que são :</p>`);
        
        for (let i = 0; i < pessoa.length; i++)
            document.write(`${pessoa[i]}<hr>`);
      
    </script>
</body>
</html>
