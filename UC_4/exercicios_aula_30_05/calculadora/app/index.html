<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <link rel="stylesheet" href="../public/css/css.css">
</head>
<body>

    <main>
        <section id="visor">

        </section>

        <section id="teclado">
            <!--Linha 1-->
            <div class="linha">
                <button type="button" id="" name="" value="" class="numeros">7</button>
                <button type="button" id="" name="" value="" class="numeros">8</button>
                <button type="button" id="" name="" value="" class="numeros">9</button>
                <button type="button" id="" name="" value="" >Limpar</button>
            </div>

            <!--Linha 2-->
            <div class="linha">
                <button type="button" id="" name="" value="" class="numeros">6</button>
                <button type="button" id="" name="" value="" class="numeros">5</button>
                <button type="button" id="" name="" value="" class="numeros">4</button>
                <button type="button" id="" name="" value="" >/</button>
            </div>

            <!--Linha 3-->
            <div class="linha">
                <button type="button" id="" name="" value="" class="numeros">3</button>
                <button type="button" id="" name="" value="" class="numeros">2</button>
                <button type="button" id="" name="" value="" class="numeros">1</button>
                <button type="button" id="" name="" value="" >*</button>
            </div>

            <!--Linha 4-->
            <div class="linha">
                <button type="button" id="" name="" value="" >+</button>
                <button type="button" id="" name="" value="" >-</button>
                <button type="button" id="" name="" value="" class="numeros">0</button>
                <button type="button" id="" name="" value="" >=</button>
            </div>
            
        </section>
    </main>
