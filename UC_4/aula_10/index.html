    <body>

        <h1>Soma valores</h1> 
        <hr>

        <h3 id="vA">Valor A:</h3> <br>
        <h3 id="vB">Valor B:</h3> <br><br>

        <h3 id="to">Total:</h3><br><br><br>

        <button onclick="somar()">Calcular</button>

    </body>

    <script>
        valorA = prompt('Valor A: ');
        valorB = prompt('Valor B: ');

        document.getElementById('vA').innerHTML = `valor A: ${valorA}`;
        document.getElementById('vB').innerHTML = `valor B: ${valorB}`;

        function somar() {
            document.getElementById('to').innerHTML = `Total: ${parseInt(valorA) + parseInt(valorB)}`;  
        }
    </script>
