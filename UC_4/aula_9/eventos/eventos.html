<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>

    <style>
        body {
            text-align: center;
        }

        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            line-height: 2em;
            margin: 1em;
            border: 1px solid #cccccc; 
        }
    </style>
</head>
<body>

    <h3 id="t1">Texto 1</h3>
    <h3 id="t2">Texto 2</h3>
    <h3 onclick="troca()">troca conte√∫dos</h3>

    <h3 onclick="click1()">Evento onclick</h3>
    <h3 onmouseup="mUp()">Evento onmouseup</h3>
    <h3 ondblclick="dbClick()">Evento ondblclick</h3>
    <h3 onmouseover="mOver()">Evento onmouseover</h3>
    
</body>

<script>
    function click1() {
        alert('onclick');
    }

    function mOver() {
        alert('onmouseover');
    }

    function mUp() {
        alert('onmouseup');
    }

    function dbClick() {
        alert('ondblclick');
    }

    function troca() {
        let t1 = document.getElementById('t1').innerHTML;
        let t2 = document.getElementById('t2').innerHTML;

        document.getElementById('t1').innerHTML = t2;
        document.getElementById('t2').innerHTML = t1;

    }


</script>
</html>
