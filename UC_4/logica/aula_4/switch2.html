<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>

    <script>
        let farol = prompt('DIGITE A COR DO FAROL PARÃ‡ ! <vermelho, verde ou amarelo>')

        switch(farol) {
            case 'vermelho':
                document.write('VERMELHO PORRA, VAI TER QUE PARAR !!!');
            break;

            case 'amarelo':
                document.write('CORRE CARAI, DA TEMPO !!!');
            break;

            case 'verde':
                document.write('CORRE PRA CARAI !!!');
            break;

            default:
                document.write('CARAI BORRACHA, TA TUDO ERRADO !!!');
        }
    </script>
</head>
