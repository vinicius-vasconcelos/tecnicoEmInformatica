<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>

    <script>

        let op = prompt('Escolha uma opção de [0-4]');

        switch(parseInt(op)) {
            case 0:
                document.write('Sair');
            break;

            case 1:
                document.write('Listar');
            break;

            case 2:
                document.write('Alterar');
            break;

            case 3:
                document.write('Deletar');
            break;

            case 4:
                document.write('Inserir');
            break;

            default:
                document.write('Opção inexistente !!!');
        }
    </script>
</head>
<body>
</body>
</html>
