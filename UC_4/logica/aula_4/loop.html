<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>
            let num = 0;
            while(num < 5) {
                document.write(`VINI É GOD ${num} <br>`); 
                num++;
            }
        </script>
    </div>

    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>
            let num2 = 0;

            do {
                document.write(`VINI É GOD ${num2} <br>`); 
                num2++;
            } while(num2 < 5);
        </script>
    </div>

    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>

            for(let i = 0; i < 6; i++){
                document.write(`VINI É GOD ${i} <br>`); 
            }
        </script>
    </div>

    

    
</body>
</html>
