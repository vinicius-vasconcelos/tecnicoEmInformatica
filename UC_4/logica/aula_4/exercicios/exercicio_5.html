<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 5</title>
</head>
<body>

    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>
           let op = prompt('Escolha uma opção de [0-5]');

            switch(parseInt(op)) {
                case 0:
                    document.write('Nenhuma Manutenção');
                break;

                case 1:
                    document.write('Troca de Óleo');
                break;

                case 2:
                    document.write('Câmbio');
                break;

                case 3:
                    document.write('Bateria');
                break;

                case 4:
                    document.write('Amortecedores');
                break;

                case 5:
                    document.write('Sensores');
                break;

                default:
                    document.write('Opção inexistente !!!');
            }
        </script>
    </div>

    

    
</body>
</html>
