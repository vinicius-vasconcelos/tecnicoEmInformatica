<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>

    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>
            let pessoas = prompt('Quantidade de pessoas:');
            pessoas = parseInt(pessoas);

            let carne = pessoas * 300;
            let brejas = (pessoas * 12) / 12;
    

            document.write(`<h1>PARA SEU CHURRAS FICAR TOP, TU VAI PRECISAR DE:</h1>
                            ${brejas} caixas de brejas <br>
                            ${carne}Kg de PICANHA !`);
        </script>
    </div>

    

    
</body>
</html>
