<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>

    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; text-align: center;">
        <script>
            let produto = prompt('Qual o nome do produto:');
            let quantidade = prompt('Qual a quantidade: ');
            let valor = prompt('Qual o valor unitário:');
            let pagamento = prompt('Qual tipo de pagamento [1-dinheiro; 2-débito; 3-crédito]:');

            let totalCompra = (valor * quantidade);
            let totalComDesconto = 0;
            

            switch(parseInt(pagamento)) {

                case 1:
                    totalComDesconto =  totalCompra - (totalCompra * 0.15);
                break;

                case 2:
                    totalComDesconto =  totalCompra - (totalCompra * 0.03);
                break;

                case 3:
                    totalComDesconto =  totalCompra + (totalCompra * 0.02);
                break;

                default:
                    document.write('Opção de pagamento inválida !!!');
            }
        

            document.write(`<b>Produto:</b> ${produto} <br>
                                <b>Valor unitário:</b> R$${valor} <br>
                                <b>Quantidade:</b> ${quantidade} <br>
                                <b>Total = </b> R$${totalComDesconto} <br>`);
        </script>
    </div>

    

    
</body>
</html>
