<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrada e Saída</title>

    <script>
        let altura = prompt('Qual a sua altura ?');
        let peso = prompt('Qual a seu peso ?');
        let result = peso / Math.pow(altura, 2);
    </script>
</head>
<body>
    <script>
        document.write(`Seu peso é: ${peso} kg <br>
                        Sua altura é: ${altura} m <br>
                        Seu IMC é: ${result.toFixed(2)}`);
    </script>
</body>
</html>
