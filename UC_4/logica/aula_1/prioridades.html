    <script>
       let num = 5;
       let num2 = 5;
       let num3 = 2;
       let num4 = 2;

       let result = ((num + num2) * num3) / num4;
       let result2 = (num + num2) * (num3 / num4);
    </script>

</head>

    <script>
        document.write(`((${num} + ${num2}) * ${num3}) / ${num4} = ${result} <br>
                        (${num} + ${num2}) * (${num3} / ${num4}) = ${result}`);
    </script>
