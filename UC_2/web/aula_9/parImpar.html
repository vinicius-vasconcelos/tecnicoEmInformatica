<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript na veia !!!</title>
        <link rel="stylesheet" href="css/estilo.css" type="text/css">
    </head>

    <body>
        <header>
            <menu>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li> <a href="#oqueejava">O que é javascript</a></li>
                        <li><a href="#linksUteis">Links úteis</a></li>
                        <li>
                            Exercício
                            <ul>
                                <li><a href="./tabuada.html" target="_blank">Tabuada</a></li>
                                <li>Par ou impar</li>
                                <li>Calculadora Simples</li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </menu>
        </header>
        <main>
            <article>
                <section>
                    <form id="tabuada" action="#">
                        <input id="numero" name="numero" type="number" placeholder="Informe um número...">
                        <input id="pesquisar" type="button" value="Verificar">
                    </form>
                </section>

                <section id="result">

                </section>
            </article>
        </main>

        <footer>
            <!--Colocar códigp js que exiba data atual-->
            <strong id="exibeHora"></strong>
        </footer>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        let date = new Date();
        let dia = date.getDate();
        let mes = date.getMonth();
        let ano = date.getFullYear();

        document.getElementById('exibeHora').innerHTML = `Data atual ${dia} \\ ${mes + 1} \\ ${ano}`;

        //verificando par ou impar

        $('#pesquisar').click(() => {
            let valor = $('#numero').val();
           
            $('#result').html('');
            if(valor % 2)
                $('#result').append(`<p><strong>Valor ${valor} é impar</strong></p>`);
            else
                $('#result').append(`<p><strong>Valor ${valor} é par</strong></p>`);
            
            $('#numero').val('');
        });
    </script>
</html>
